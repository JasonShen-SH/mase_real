# basics
model = "toy"
dataset = "toy-tiny"

[passes.quantize]
by = "type"
report = true

[passes.quantize.default.config]
name = "binary"
data_in_width = 1
data_in_stochastic = true
data_in_bipolar = true
weight_width = 1
weight_stochastic = true
weight_bipolar = true
bias_width = 1
bias_stochastic = true
bias_bipolar = true