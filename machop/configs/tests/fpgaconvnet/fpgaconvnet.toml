# NOTE: This configuration shows an example of running the fpgaconvnet-optimiser. The
# fields are empty and will need to be populated with the correct paths. The model path
# should point to the annotated ONNX model and the optimiser configuration should point
# to a TOML file that specifies the optimisation parameters (see the examples folder of
# the fpgaconvnet-optimiser repository).
model = "resnet18"
dataset = "imagenet"

[passes.fpgaconvnet_optimiser]
# NOTE: Please fill these out before running the configuration.
test_name = "NAME"
model_path = "MODEL_PATH"
optimiser_config_path = "OPTIMISER_CONFIG_PATH"
